    <main>
      <div class="input-container">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Username" />
      </div>

      <div class="input-container">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required placeholder="Full Name" />
      </div>

      <div class="input-container gender-container">
        <label for="gender">Gender</label>
        <div>
        <select name="gender" id="gender">
          <option>select</option>
          <option value="Male">male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
        </div>
      </div>

      <div class="input-container">
        <label for="email">Email</label>
        <input class="email-container" type="text" name="email" id="email" placeholder="username or email" required />
      </div>

      <div class="input-container">
        <label for="mobile">Mobile</label>
        <input class="mobile-container" type="tel" name="mobile" id="mobile" placeholder="mobile" required />
      </div>

      <div class="input-container">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password" required />
      </div>

      <div class=" input-container membership-container">
        <label class="membership-label" for="membership">Do You Want premium Membership</label>
        <div class="options-div">
        <div class="option">
        <input class="radio-container" type="radio" name="membership" id="yes" value="Yes" />
        <label for="yes">Yes</label>
        </div>
        <div class="option">
        <input class="radio-container" type="radio" name="membership" id="no" value="No" />
        <label for="no">No</label>
        </div>
        </div>
      </div>

      <div class="input-container">
        <label for="profile-pic">Choose Profile Pic</label>
        <input type="file" name="profile-pic" id="profile-pic" />
      </div>

      <div class="btn-container">
        <a href="./index.html"><button>Sign up</button></a>
        <a href="./signin.html"><button>Sign In</button></a>
      </div>
    </main>

    <footer>
