<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign - Up</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/signin.css" />
    <link rel="stylesheet" href="./styles/signup.css" />
  </head>

  <body>
    <center>
      <header>
        <h1 class="header-logo">My Cart</h1>
        &nbsp;
        <nav class="menu-nav">
          <a href="./signin.html">Login</a>&nbsp;
          <a href="./index.html"> Home </a> &nbsp;
          <a href="./toys.html"> Toys </a>&nbsp;
          <a href="./books.html"> Books </a>&nbsp;
          <a href="./mobiles.html"> Mobiles </a>&nbsp;
          <a href="./laptops.html"> Laptops </a>&nbsp;
          <a href="./watches.html"> Smart - Watches </a>&nbsp;
          <a href="./fashion.html"> Fashion </a>&nbsp;
          <a href="./beauty.html"> Beauty </a>&nbsp;
          <a href="./furniture.html"> Furniture </a>&nbsp;
          <a href="./profile.html"> Profile </a>&nbsp;
        </nav>
      </header>
      <hr />
      <main>
        <div class="input-container">
          <label for="username">Username: </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Username"
          />
        </div>
        <br /><br />
        <div class="input-container">
          <label for="full-name">Full Name: </label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            required
            placeholder="Full Name"
          />
        </div>
        <br /><br />
        <div class="input-container">
          <label for="gender">Gender</label>
          <div>
            <select name="gender" id="gender">
              <option>select</option>
              <option value="Male">male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>
        </div>
        <br /><br />
        <div class="input-container">
          <label for="email">Email / Username</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="username or email"
            required
          />
        </div>
        <br /><br />
        <div class="input-container">
          <label for="mobile">Mobile</label>
          <input
            type="tel"
            name="mobile"
            id="mobile"
            placeholder="mobile"
            required
          />
        </div>
        <br /><br />
        <div class="input-container">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
        </div>
        <br /><br />
        <div class="membership-container">
          <label for="membership">Do You Want premium Membership</label>
          <div class="options-div">
            <div class="option">
              <input
                type="radio"
                name="membership"
                id="yes"
                value="Yes"
              /><label for="yes">Yes</label>
            </div>
            <div class="option">
              <input type="radio" name="membership" id="no" value="No" /><label
                for="no"
                >No</label
              >
            </div>
          </div>
        </div>
        <br /><br />
        <div class="input-container">
          <label for="profile-pic">Choose Profile Pic</label>
          <input type="file" name="profile-pic" id="profile-pic" />
        </div>
        <br /><br />
        <div class="btn-container">
          <a href="./index.html"><button>Sign up</button></a>
          <a href="./signin.html"><button>Sign In</button></a>
        </div>
        <br /><br />
      </main>
      <hr />
      <footer>
        <p>
          contact us on +91 (000) xxxx xxxx | <a href="#">mycart12@gmail.com</a>
        </p>
      </footer>
    </center>
  </body>
</html>
